<!DOCTYPE html>
<html>

<head>
    <title>Natfan</title>

    <meta charset="UTF-8">
    <meta http-equiv="Cache-control" content="public">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- Chrome, Firefox & Opera Colour patch -->
    <meta name="theme-color" content="#4e6174">
    <!-- Windows Phone patch -->
    <meta name="msapplication-navbutton-color" content="#4e6174">
    <!-- iOS Safari patch -->
    <meta name="apple-mobile-web-app-status-bar-style" content="#4e6174">

    <link rel="icon" href="https://raw.githubusercontent.com/Natfan/FunLittleThings/master/MiniMe.png">
    <link rel="apple-touch-icon sizes=" 128x128 href="https://raw.githubusercontent.com/Natfan/FunLittleThings/master/MiniMe.png">

    <meta property="og:title" content="Natfan">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://natfan.github.io/front">
    <meta property="og:image" content="https://raw.githubusercontent.com/Natfan/FunLittleThings/master/MiniMe.png">

    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans:200,300,400" />
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

    <link rel="stylesheet" href="css/grid.min.css" media="screen" charset="utf-8" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div id="wrapper">
        <div class="profile">
            <header>
                <img src="/avatar.png" alt="Avatar" class="avatar" />
                <div class="bio">
                    <h2>Natfan</h2>
                    <h3>Coder, Gamer, IT Technician.</h3>
                    <ul class="labels">
                        <li><a href="/blog/">Blog</a></li>
                        <li><a href="/code/">Code</a></li>
                        <li><a href="/portfolio/">Portfolio</a></li>
                        <li><a href="/art/">Art</a></li>
                    </ul>
                </div>
            </header>
            <div class="links">
                <a href="https://twitter.com/NathanWindisch" target="_blank" class="link twitter" data-medium="Twitter">
                    <i class="fa fa-twitter"></i>
                </a>
                <a href="https://github.com/Natfan" target="_blank" class="link github" data-medium="Github">
                    <i class="fa fa-github"></i>
                </a>
                <a href="mailto:nat@nat.nat" target="_blank" class="link email" data-medium="Mail">
                    <i class="fa fa-envelope"></i>
                </a>
                <a href="https://reddit.com/u/Natfan" target="_blank" class="link reddit" data-medium="Reddit">
                    <i class="fa fa-reddit"></i>
                </a>
                <a href="https://t.me/nathanwindisch" target="_blank" class="link telegram" data-medium="Telegram">
                    <i class="fa fa-telegram"></i>
                </a>
                <a href="/discord/" target="_blank" class="link discord" onmouseover="hover(this.firstChild);" onmouseout="unhover(this.firstChild);"><img src="img/discordblack.png" class="link discordimg"></img>
                </a>
            </div>
        </div>

        <script>
            function hover(element) {
                element.src = "img/discordwhite.png";
            }

            function unhover(element) {
                element.src = "img/discordblack.png";
            }
        </script>
    </div>
</body>
</html>

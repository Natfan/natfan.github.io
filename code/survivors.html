<!DOCTYPE html>
<html>
    <head>
        <title>Survivors</title>
    </head>

    <body>
        <code>
            User user = new User();

            if (user.getProperty("trespasser")) {
                user.setShot(true);
                while (user.isAlive()) {
                    user.setProperty("survivor");
                    user.setShot(true)
                }
                user.remProperty("survivor");
            }
        </code>
    </body>
</html>
